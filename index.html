<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="form">
      <form id="form" action="index.html" method="post">
        <div class="form-group">
            <input type="email" id="email" class="form-control" name="email" value="" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" name="password" value="" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" id="confirm_password" class="form-control" name="confirm_password" value="" placeholder="Confirm Password">
        </div>
        <div class="form-group">
          Agree to Terms & Conditions <input type="checkbox" id="checkbox" name="checkbox" value="">
        </div>
        <button type="submit" class="btn" name="button">Submit</button>
      </form>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

      $.validator.setDefaults({
    		submitHandler: function() {
    			alert("Submitted sucessfully.");
          return true;
    		}
    	});

      $("#form").validate({
  			rules: {
  				email: {
  					required: true,
  					email: true
  				},
  				password: "required",
  				password: {
  					required: true,
  					minlength: 6
  				},
  				confirm_password: {
  					required: true,
  					minlength: 6,
  					equalTo: "#password"
  				},
  				checkbox: "required"
  			},
  			messages: {
  				password: {
  					required: "Please provide a password",
  					minlength: "Your password must be at least 6 characters long"
  				},
  				confirm_password: {
  					required: "Please provide a password",
  					minlength: "Your password must be at least 5 characters long",
  					equalTo: "Please enter the same password as above"
  				},
  				email: "Please enter a valid email address",
  				checkbox: "Please accept our policy",
  			}
  		});
      
    });
    </script>
  </body>
</html>
